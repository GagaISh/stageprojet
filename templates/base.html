<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Systeme de Reservation de la salle de reunion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .bg-darkcyan {
            background-color:#4169E1;
        }
    </style>
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <header>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-darkcyan fixed-top">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand" style="font-size: 1.7rem; font-weight: 900;">SRS</a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}" style="font-size: 1.3rem; font-weight: 900;">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}#services-section" style="font-size: 1.3rem; font-weight: 900;">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" style="font-size: 1.3rem; font-weight: 900;">Contact</a>
                        </li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                  <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="" style="font-size: 1.3rem; font-weight: 900;">Deconnexion</a>
                    {{ user.email }} 
                    </li>
                </ul>  
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" style="font-size: 1.3rem; font-weight: 900;">Se connecter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}" style="font-size: 1.3rem; font-weight: 900;">S'inscrire</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </nav>
    </header>
   

    <main>
        <div class="container my-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-darkcyan text-white py-3 mt-5">
        <div class="container">
            <p class="mb-0 text-center">&copy; 2024 SRS Site</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
