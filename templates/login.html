{% extends 'base.html' %}
{% block content %}

<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card w-50">
        <div class="card-body">
            <div class="text-center">
                <h1 class="mb-4 px-3 py-2 text-primary">Connexion</h1>
            </div>
            <form method="post" action="{% url 'login' %}">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control w-100" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" class="form-control w-100" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    <a href="{% url 'signup' %}" class="btn btn-secondary">Créer un compte</a>
                </div>
                <p class="mt-3 text-center"><a href="">Mot de passe oublié</a></p>
            </form>
        </div>
    </div>
</div>

{% include 'partials/footer.html' %}

{% endblock %}
