{% extends 'base.html' %}

{% block content %}

<div class="row align-items-center justify-content-center" style="min-height: 80.1vh;">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="text-center" style="background-color: #20B2AA;">
                    <h1 class="mb-4 px-3 py-2 text-white">Login</h1>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control w-100" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control w-100" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{% url 'signup' %}" class="btn btn-success">Create an account</a>
                    </div>
                    <p class="mt-3 text-center"><a href="{% url 'password-reset' %}">Forgot Password</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'partials/footer.html' %}

{% endblock %}
