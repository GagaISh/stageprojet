{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<div class="container my-5" style="min-height: 83.5vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{% trans "Reset Password" %}</h2>
                    <p class="card-text text-center">
                        {% trans "Please check your inbox and follow the instructions to reset your password." %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
