{% extends 'dashboard.html' %}

{% load i18n %}

{% block main_content %}
    <div class="container my-5">
        <h1 class="mb-4">{% trans "Add Room" %}</h1>
        <form method="post" action="{% url 'addroom' %}" enctype="multipart/form-data" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="room_name">{% trans "Room Name" %}</label>
                <input type="text" id="room_name" name="room_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="place">{% trans "Place" %}</label>
                <input type="text" id="place" name="place" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="capacity">{% trans "Capacity" %}</label>
                <input type="number" id="capacity" name="capacity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">{% trans "Price" %}</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Image">{% trans "Image" %}</label>
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this)" class="form-control-file">
                <img id="image-preview" src="#" alt="{% trans 'AperÃ§u de l\'image' %}" class="img-fluid mt-2" style="max-width: 200px; display: none;">
            </div>
            <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
        </form>
    </div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('image-preview').src = e.target.result;
                document.getElementById('image-preview').style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
