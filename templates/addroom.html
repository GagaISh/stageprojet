{% extends 'dashboard.html' %}
{% block main_content %}
    <div class="container my-5">
        <h1 class="mb-4">Ajouter une salle</h1>
        <form method="post" action="{% url 'addroom' %}" enctype="multipart/form-data" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="room_name">Nom de la salle:</label>
                <input type="text" id="room_name" name="room_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="place">Lieu:</label>
                <input type="text" id="place" name="place" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacité:</label>
                <input type="number" id="capacity" name="capacity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Prix:</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this)" class="form-control-file">
                <img id="image-preview" src="#" alt="Aperçu de l'image" class="img-fluid mt-2" style="max-width: 200px; display: none;">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('image-preview').src = e.target.result;
                document.getElementById('image-preview').style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
