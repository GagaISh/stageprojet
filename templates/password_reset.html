{% extends 'base.html' %}

{% block content %}
<div class="container my-5" style="min-height: 75vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Reset Password</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row align-items-center mb-3">
                            <label for="email" class="col-sm-3 col-form-label mb-0">Email:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Send</button>
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'partials/footer.html' %}
{% endblock content %}
