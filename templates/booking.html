{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-column " style="min-height: 85vh;">
    <div class="container my-5 flex-grow-1">
        <div class="card w-50 mx-auto">
            <div class="card-body">
                <h1 class="card-title mb-4 text-center" style="background-color: #00FA9A;">Réservation</h1>
                <form method="post" action="">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% csrf_token %}
                     <div class="form-group">
                        <label for="last_name">Nom:</label>
                        <input type="text" class="form-control w-75" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div> 

                    <div class="form-group">
                        <label for="first_name">Prenom:</label>
                        <input type="text" class="form-control w-75" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control w-75" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="room_name">Nom de salle:</label>
                        <input type="text" class="form-control w-75" id="room_name" name="room_name" value="{{ room.room_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="start_date">Date de début de la réunion:</label>
                        <input type="date" class="form-control w-75" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">Date de fin de la réunion:</label>
                        <input type="date" class="form-control w-75" id="end_date" name="end_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider la réservation</button>
                </form>
            </div>
        </div>
    </div>
    {% include 'partials/footer.html' %}
</div>

{% endblock %}
