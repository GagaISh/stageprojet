{% extends 'base.html' %}

{% block content %}
<div class="container my-5" style="min-height: 84vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Log in to your account</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                        </div>
                        <hr>
                        <p class="text-center">
                            Forgot your password? <a href="{% url 'password-reset' %}">Reset Password</a>
                        </p>
                        <p class="text-center">
                            Don't have an account? <a href="{% url 'signup' %}">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
