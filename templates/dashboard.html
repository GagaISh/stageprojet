{% load i18n %}

{% load static %}

{% load fontawesome_5 %}

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Administration" %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="board">
    <div class="container-fluid board">
        <header class="d-flex justify-content-between align-items-center">
            <a class="nav-link text-white" href="{% url 'home' %}" style="font-size: 1.3rem; font-weight: 900;">{% trans "Home" %}</a>
            <h1 class="flex-grow-1 text-center">{% trans "Administration" %}</h1>
            <a class="logout-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>{% trans "Logout" %}</a>
        </header>
        <div class="row">
            <div class="col-md-3 sidebar">
                <ul class="nav flex-column sider">
                    <li class="nav-item"><a class="nav-link" href="{% url 'list-users' %}">{% trans "List Users" %}</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listroom' %}">{% trans "List Rooms" %}</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'list-reserves' %}">{% trans "Reservations" %}</a></li>
                </ul>
            </div>
            <div class="col-md-9 main">
                {% block main_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
