<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body class="board">
    <div>
        {% block content %}
        <div class="container-fluid board">
            <header>
                <div>
                    <h1>Administration</h1>
                </div>
            </header>
            <div class="row">
                <div class="col-md-3 sidebar">
                    <ul class="nav flex-column sider">
                        <li class="nav-item"><a class="nav-link" href="{% url 'list-users' %}">Liste des utilisateurs</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'listroom' %}">Listes des Salles</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'list-reserves' %}">Salles réservées</a></li>
                    </ul>
                </div>
                <div class="col-md-9 main">
                    {% block main_content %}{% endblock %}
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
