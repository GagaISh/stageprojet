{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<div class="container my-5 d-flex align-items-center" style="min-height: 72.8vh;">
    <div class="row justify-content-center w-100">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h1 class="mb-4 text-center">{% trans "Send us a message" %}</h1>
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="last_name">{% trans "Last Name:" %}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class='fas fa-user'></i></span>
                        </div>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" readonly required>
                    </div>     
                </div>
                <div class="form-group">
                    <label for="first_name">{% trans "First Name:" %}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class='fas fa-user'></i></span>
                        </div>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" readonly required>
                    </div>   
                </div>
                <div class="form-group">
                    <label for="email">{% trans "Email:" %}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly required>
                    </div>  
                </div>
                <div class="form-group">
                    <label for="message">{% trans "Message:" %}</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-comment"></i></span>
                        </div>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">{% trans "Send" %}</button>
            </form>
        </div>
    </div>
</div>
{% include 'partials/footer.html' %}
{% endblock %}
