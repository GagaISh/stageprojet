{% extends "base.html" %}
    {% block content %}
        <h2>Les Salles</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>lieu</th>
                    <th>capacite</th>
                    <th>prix</th>
                    <th>image</th>
                    <th>disponibilite</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.room_name }}</td>
                    <td>{{ data.place }}</td>
                    <td>{{ data.capacity }}</td>
                    <td>{{ data.price }}</td>
                    <td>{{ data.image }}</td>
                    <td>{{ data.availability }}</td>
                    <td><a href="">detailler</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
